<div class="container mt-5">
  <!-- Título -->
  <h1 class="text-center text-primary mb-4">Konecte Web App</h1>

  <!-- Formulario para agregar propiedades -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">
      <h5>Agregar Propiedad</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="addProperty()">
        <div class="mb-3">
          <label for="title" class="form-label">Título</label>
          <input
            type="text"
            id="title"
            class="form-control"
            [(ngModel)]="newProperty.title"
            name="title"
            placeholder="Ej: Casa en la playa"
            required
          />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Precio</label>
          <input
            type="number"
            id="price"
            class="form-control"
            [(ngModel)]="newProperty.price"
            name="price"
            placeholder="Ej: 150000"
            required
          />
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Ubicación</label>
          <input
            type="text"
            id="location"
            class="form-control"
            [(ngModel)]="newProperty.location"
            name="location"
            placeholder="Ej: Santiago, Chile"
            required
          />
        </div>
        <div class="mb-3">
          <label for="rooms" class="form-label">Habitaciones</label>
          <input
            type="number"
            id="rooms"
            class="form-control"
            [(ngModel)]="newProperty.rooms"
            name="rooms"
            placeholder="Ej: 3"
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Descripción</label>
          <textarea
            id="description"
            class="form-control"
            [(ngModel)]="newProperty.description"
            name="description"
            placeholder="Ej: Hermosa casa con vista al mar."
          ></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Agregar Propiedad</button>
      </form>
    </div>
  </div>

  <!-- Lista de propiedades -->
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h5>Lista de Propiedades</h5>
    </div>
    <div class="card-body">
      <div *ngIf="properties.length === 0" class="text-center text-muted">
        <p>No hay propiedades registradas.</p>
      </div>
      <ul class="list-group" *ngIf="properties.length > 0">
        <li *ngFor="let property of properties" class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <h6 class="mb-1">{{ property.title }}</h6>
            <p class="mb-1">
              Precio: ${{ property.price }} | Ubicación: {{ property.location }} | Habitaciones: {{ property.rooms }}
            </p>
            <p class="text-muted small">{{ property.description }}</p>
          </div>
          <button class="btn btn-danger btn-sm" (click)="deleteProperty(property.id)">
            Eliminar
          </button>
        </li>
      </ul>
    </div>
  </div>

  <!-- Botón de contacto -->
  <div class="text-center mt-4">
    <a routerLink="/contact" class="btn btn-info">Formulario de Contacto</a>
  </div>
</div>
